<nav
  class="bg-main-1 border-gray-200 px-2 sm:px-4 py-2.5 m-auto max-w-[100vw] sticky top-0 z-[999]"
>
{{- if .IsHome -}}
  <div
    class="container flex flex-wrap justify-between items-center mx-auto max-w-6xl"
  >
{{- else -}}
  <div
    class="container flex flex-wrap justify-between items-center mx-auto max-w-[791.989px]"
  >
{{- end -}}
    <a href="/" class="flex items-center">
      <span class="logo mr-3 h-6 sm:h-10" alt="Flowbite Logo"></span>
    </a>
    <div class="flex md:order-2">
      <button
        type="button"
        class="text-white bg-main-2 hover:bg-[rgba(0,0,0,.3)] hover:font-bold focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-3 md:mr-0"
      >
        Beli Serabi
      </button>
      <button
        onclick="navClick()"
        type="button"
        class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg md:hidden outline-none ring-2 ring-gray-200"
        aria-controls="mobile-menu-4"
        aria-expanded="false"
      >
        <span class="sr-only">Open main menu</span>
        <svg
          class="w-6 h-6"
          fill="currentColor"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
            clip-rule="evenodd"
          ></path>
        </svg>
        <svg
          class="hidden w-6 h-6"
          fill="currentColor"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
            clip-rule="evenodd"
          ></path>
        </svg>
      </button>
    </div>
    <div class="hidden w-full md:block md:w-auto" id="mobile-menu">
      <ul
        class="flex flex-col mt-4 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium"
      >
        {{ range .Site.Menus.post.Sort.ByWeight }}
        <li>
          <a
            class="block py-2 pr-4 pl-3 text-white border-b border-green-100 md:border-none hover:font-bold md:p-0"
            href="{{.URL}}"
            >{{.Identifier}}
          </a>
        </li>
        {{end}}
      </ul>
    </div>
  </div>
</nav>
